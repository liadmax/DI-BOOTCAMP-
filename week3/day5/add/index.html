<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main id="todo-list">
        <h1>Todo List
            <span>Today i need To :</span>
        </h1>
        <ul id="list"></ul>
        <div class="togglebutton-wrapper">
            <span class="togglebutton-label">Move done items at the end?</span>
            <label class="todo-sort">
                <input class="todocheck" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <form name="newform">
            <label for="newitem">Add to the todo list</label>
            <input id="newitem" name="newitem" type="text">
            <button id="additem" type="submit">Add Item</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
